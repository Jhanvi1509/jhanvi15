<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .profile-card {
            box-sizing: border-box;
            width: 300px;
            background: #fff;
            padding: 20px;
            margin: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .profile-pic {
            box-sizing: content-box;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            padding: 5px;
        }
        
        .username {
            margin: 15px 0 5px;
            font-size: 22px;
            color: #333;
        }
        
        .bio {
            font-size: 14px;
            color: #666;
            margin: 10px 0 20px;
            line-height: 1.4;
        }
        
        .follow-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .follow-btn:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">

        <h2 class="username">Jhanvi Patel</h2>
        <p class="bio">UI/UX Designer | Web Developer </p>

        <button class="follow-btn">Follow</button>
    </div>
</body>

</html>
