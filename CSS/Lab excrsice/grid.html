<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1 style="text-align:center; margin:20px;">Our Products</h1>

    <div class="grid-container">
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
        </div>
        <div class="card">

        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>

        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <h3>Product 4</h3>
            <p>$14.99</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product 5">
            <h3>Product 5</h3>
            <p>$39.99</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200" alt="Product 6">

</body>

</html>
