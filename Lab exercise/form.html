<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>

<body>

    <h1>Contact Us</h1>

    <form action="#" method="post">

        <!-- Full Name -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50"><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a 10-digit phone number"><br><br>

        <!-- Subject Dropdown -->
        <label for="subject">Subject:</label><br>
        <select id="subject" name="subject" required>
            <option value="">-- Select country --</option>
            <option value="">India</option>
            <option value="">usa</option>
            <option value="">Canada</option>
            <option value="">uae</option>
        </select><br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required minlength="10" maxlength="500" placeholder="Enter your message here..."></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

</body>

</html>
