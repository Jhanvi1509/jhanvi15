<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Arrays Example</title>
</head>
<body>

    <h1>JavaScript Array Tasks</h1>

    <script>
        // ===== Task 1: Fruits Array Operations =====
        let fruits = ["apple", "banana", "cherry"];

        // Add a fruit to the end
        fruits.push("orange");

        // Remove the first fruit
        fruits.shift();

        // Log the modified array
        console.log("Modified Fruits Array:", fruits);

        // ===== Task 2: Sum of Array Elements =====
        let numbers = [10, 20, 30, 40, 50];
        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }

        console.log("Sum of numbers array:", sum);
    </script>

</body>
</html>
