<!DOCTYPE html>
<html>
<head>
    <title>setTimeout & setInterval Example</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #clock {
            font-size: 32px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Timing Functions</h1>
    <p>Background color will change after 5 seconds</p>

    <div id="clock">00:00:00</div>

    <script>
        // ===== Task 1: Change background color after 5 seconds =====
        setTimeout(function () {
            document.body.style.backgroundColor = "lightblue";
        }, 5000);

        // ===== Task 2: Digital Clock using setInterval =====
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Add leading zero if needed
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("clock").textContent =
                hours + ":" + minutes + ":" + seconds;
        }

        // Update clock every second
        setInterval(updateClock, 1000);

        // Call once immediately
        updateClock();
    </script>

</body>
</html>
