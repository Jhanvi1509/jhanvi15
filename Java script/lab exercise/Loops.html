<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loops Example</title>
</head>
<body>

    <h1>JavaScript Loop Tasks</h1>

    <script>
        // ===== Task 1: for loop (1 to 10) =====
        console.log("Numbers from 1 to 10:");
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }

        // ===== Task 2: while loop (sum of even numbers 1 to 20) =====
        let sum = 0;
        let num = 2;

        while (num <= 20) {
            sum += num;
            num += 2;
        }

        console.log("Sum of even numbers from 1 to 20:", sum);

        // ===== Task 3: do-while loop (input > 10) =====
        let userNumber;

        do {
            userNumber = prompt("Enter a number greater than 10:");
        } while (userNumber <= 10);

        console.log("You entered:", userNumber);
    </script>

</body>
</html>
