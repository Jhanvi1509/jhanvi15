<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Functions Example</title>
</head>
<body>

    <h1>JavaScript Function Tasks</h1>

    <script>
        // ===== Task 1: Greet User Function =====
        function greetUser(name) {
            alert("Hello, " + name + "!");
        }

        // Call greetUser function
        greetUser("John");

        // ===== Task 2: Calculate Sum Function =====
        function calculateSum(a, b) {
            return a + b;
        }

        // Call calculateSum function
        let result = calculateSum(10, 20);
        console.log("Sum:", result);
    </script>

</body>
</html>
