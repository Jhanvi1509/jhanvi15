<!DOCTYPE html>
<html>
<head>
    <title>Button Click Event</title>
</head>
<body>

    <h1>Button Click Example</h1>

    <button id="myButton">Click Me</button>

    <script>
        // Select the button
        const button = document.getElementById("myButton");

        // Add event listener
        button.addEventListener("click", function () {
            alert("Button clicked!");
        });
    </script>

</body>
</html>
