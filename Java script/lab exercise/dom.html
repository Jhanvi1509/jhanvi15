<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body>

    <p id="myParagraph">Hello, World!</p>

    <script>
        // Select the paragraph
        const para = document.getElementById("myParagraph");

        // Change text
        para.textContent = "JavaScript is fun!";

        // Change color
        para.style.color = "blue";
    </script>

</body>
</html>
